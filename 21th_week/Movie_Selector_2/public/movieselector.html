<!DOCTYPE html>
<title>Movie Selector</title>
<div id="container">
  <h1>Movie Selector</h1>
  <form>
    <select id="genre-select" name="genre">
      <option value="">Select a genre</option>
    </select>
    <select id="movie-select" name="movie">
      <option value="">Select a movie</option>
    </select>
    <p>
      The selected movie is: <span id="selected-movie">-</span>
    </p>
  </form>
</div>
<script type="module" src="movieselector.js"></script>
