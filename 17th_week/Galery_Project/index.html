<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery Project</title>
  </head>
  <body>


      <!-- Slideshow container -->
        <div class="slideshow-container"> 

      
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="/photos/1.jpg" style="width:100%">
    <div class="text">Patak</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="/photos/2.jpg" style="width:100%">
    <div class="text">Fa</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="/photos/3.jpg" style="width:100%">
    <div class="text">Szivárvány</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="/photos/4.jpg" style="width:100%">
    <div class="text">Kövek</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="/photos/5.jpg" style="width:100%">
    <div class="text">Hegy</div>
  </div>
<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"><img src="/photos/1.jpg" style="width:100%"></span>
  <span class="dot" onclick="currentSlide(2)"><img src="/photos/2.jpg" style="width:100%"></span>
  <span class="dot" onclick="currentSlide(3)"><img src="/photos/3.jpg" style="width:100%"></span>
  <span class="dot" onclick="currentSlide(4)"><img src="/photos/4.jpg" style="width:100%"></span>
  <span class="dot" onclick="currentSlide(5)"><img src="/photos/5.jpg" style="width:100%"></span>

</div>

     <script src="client.js"></script>
  </body>
</html>
